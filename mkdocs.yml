site_name: Krill
site_description: Modern DAG orchestrator for robotics - Zero-copy communication, ROS2 native
site_url: https://zerorobotics.github.io/krill
repo_url: https://github.com/Zero-Robotics/krill
repo_name: Zero-Robotics/krill
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/krill-logo.png
  favicon: assets/krill-logo.png

  palette:
    - scheme: slate
      primary: light blue
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: light blue
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Reference:
      - Configuration: configuration.md
      - Dependencies: dependencies.md
      - Health Checks: health-checks.md
      - SDK: sdk-installation.md
      - Quick Reference: quick-reference.md
  - Examples:
      - Overview: examples/index.md
      - Pixi Services: examples/pixi-services.md
      - ROS2 Talker / Listener: examples/ros2-talker-listener.md
      - ROS2 Navigation Stack: examples/ros2-navigation.md
      - Shell Scripts: examples/shell-scripts.md
      - Docker: examples/docker.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zero-Robotics/krill
      name: Krill on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tommaso-pardi-b085a4bb/
      name: Author on LinkedIn

extra_css:
  - stylesheets/extra.css

