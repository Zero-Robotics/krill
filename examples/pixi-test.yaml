version: "1"
name: pixi-test

services:
  lidar:
    execute:
      working_dir: pixi-proj
      type: pixi
      task: run-lidar
      environment: default
    critical: false
    policy:
      restart: always
      restart_delay: 1s
      max_restarts: 5

  sensor:
    execute:
      working_dir: pixi-proj
      type: pixi
      task: run-sensor
      environment: default
    critical: false
    policy:
      restart: always
      restart_delay: 1s
      max_restarts: 5
