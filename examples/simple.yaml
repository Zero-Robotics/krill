version: "1"
name: robot
log_dir: ~/.krill/logs

services:
  lidar:
    execute:
      type: pixi
      task: run
      environment: drivers
      stop_task: stop
    critical: true
    policy:
      restart: on-failure
      max_restarts: 3
      restart_delay: 5s
      stop_timeout: 10s
  control:
    execute:
      type: pixi
      task: run
      environment: drivers
      stop_task: stop
    critical: true
    policy:
      restart: on-failure
      max_restarts: 3
      restart_delay: 5s
      stop_timeout: 10s
